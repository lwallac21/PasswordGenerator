<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Password Generator</title>
</head>

<body>
    <Section class="fullscreen">
        <div class="container-fluid d-flex justify-content-center">
            <h1 class="fun-text">Password Generator</h1>
        </div>
        <div class="container my-auto d-flex justify-content-center col-lg-12">
            <button id="generate" class=" btn-lg bg-primary text-light">generate</button>
        </div>
        <div class="container-fluid d-flex justify-content-center">
            <h2 class="fun-text">Click the button to alert your new password!</h2>
        </div>
        <div>
            <textarea readonly name="password" id="password" class="container d-flex justify-content-center bg"
                cols="30" rows="10"></textarea>
        </div>
    </Section>

    <footer class="site-footer footer-dark d-flex justify-content-center m-0 fixed-bottom">
        <section class="layout-social">
            <a class="text-light" href="https://www.linkedin.com/in/lawrence-wallace-94269414/" target="_blank">
                <i class="fab fa-linkedin layout-icon mt-2 mx-4"></i>
            </a>
            <a class="text-light" href="https://github.com/lwallac21?tab=repositories" target="_blank">
                <i class="fab fa-github layout-icon mt-2"></i>
            </a>
        </section>
    </footer>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/23790d919d.js" crossorigin="anonymous"></script>
</body>


</html>
